<head>

<form class="form-inline"
<div class="form-group">
  <label for="friend"></label>
  <input type="friend" class="form-control" id="friend" placeholder="friend">
</div>
<div class="form-group">
  <label for="email"></label>
  <input type="email" class="form-control" id="email" placeholder="Email">
</div>
<div class="form-group">
  <label for="Phone"></label> 
  <input type="tel" class="form-control" id="phone" placeholder="phone">
</div>
<div class="form-group">
  <label for="address"></label>
  <input type="text" class="form-control" id="address" placeholder="Address">
</div>

</div>
<button id="submit" type="submit" class="btn btn-default">Add Contact</button>
</form>


<table class="table table-bordered">
  <thead>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit Contat</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    <tr>
      <th class='col-xs-1'>edit</th>
      <th class='col-xs-2'>friend</th>
      <th class='col-xs-3'>email</th>
      <th class='col-xs-3'>Phone Number</th>
      <th class='col-xs-7'>Address</th>
      <th class='col-xs-1'>Remove</th>
    </tr>
  </thead>
  <tbody id='list'></tbody>
  <tr id='sample'>
    <td><input type='checkbox'></td>
    <td class='friend'></td>
    <td class='email'></td>
    <td class='phone'></td>
    <td class='address'></td>
    <td><a class='remove' href="#"><i class='fa fa-trash'></i></a></td>
  </tr>
</table>
</div>
